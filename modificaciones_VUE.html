<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto ðŸš€</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="Logo Supermercado">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/imagen_modificar_lista.jpg" alt="Img_Encabezado_MODIFICACIONES">
    </div>
    <h1>Modificar Productos del Inventario</h1><br>

    <!-- Contenedor principal controlado por Vue.js -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. Llama a obtenerProducto -->
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">CÃ³digo:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero -->
        <div v-if="mostrarDatosProducto">
            <h2>Datos del Producto</h2>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">DescripciÃ³n:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <!-- No se incluye el campo de proveedor -->

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script>
        const URL = "https://pabarreiro.pythonanywhere.com/";

        const app = Vue.createApp({
            data() {
                return {
                    codigo: '',
                    descripcion: '',
                    cantidad: '',
                    precio: '',
                    mostrarDatosProducto: false,
                };
            },

            methods: {
                obtenerProducto() {
                    fetch(URL + 'productos/' + this.codigo)
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al obtener los datos del producto.');
                            }
                        })
                        .then(data => {
                            this.descripcion = data.descripcion;
                            this.cantidad = data.cantidad;
                            this.precio = data.precio;
                            this.mostrarDatosProducto = true;
                        })
                        .catch(error => {
                            alert('CÃ³digo no encontrado.');
                            console.error('Error:', error);
                        });
                },

                guardarCambios() {
                    const formData = new FormData();
                    formData.append('codigo', this.codigo);
                    formData.append('descripcion', this.descripcion);
                    formData.append('cantidad', this.cantidad);
                    formData.append('precio', this.precio);

                    fetch(URL + 'productos/' + this.codigo, {
                        method: 'PUT',
                        body: formData,
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al guardar los cambios del producto.');
                            }
                        })
                        .then(data => {
                            alert('Producto actualizado correctamente.');
                            this.limpiarFormulario();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al actualizar el producto.');
                        });
                },

                limpiarFormulario() {
                    this.codigo = '';
                    this.descripcion = '';
                    this.cantidad = '';
                    this.precio = '';
                    this.mostrarDatosProducto = false;
                }
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
