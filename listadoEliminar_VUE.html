<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos </title>
    <link rel="stylesheet" href="./static/css/estilos.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="logo-centrado">
        <img src="./static/imagenes/imagen_eliminar_producto.jpg" alt="Img_Encabezado_ELIMINAR">
    </div>
    <h1>Eliminar Productos del Inventario</h1><br>

    <table>
        <thead>
            <tr>
                <th>C贸digo</th>
                <th>Descripci贸n</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

            <tr v-for="producto in productos" :key="producto.codigo">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio }}</td>
                <!-- Se agrega un bot贸n dentro de cada fila que, cuando se hace clic, activa la funci贸n eliminarProducto.-->
                <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script>
        const URL = "https://pabarreiro.pythonanywhere.com/";

        const app = Vue.createApp({
            data() {
                return {
                    productos: []
                }
            },
            methods: {
                obtenerProductos() {
                    fetch(URL + 'productos')
                        .then(response => {
                            if (response.ok) { return response.json(); }
                        })
                        .then(data => {
                            this.productos = data;
                        })
                        .catch(error => {
                            console.log('Error:', error);
                            alert('Error al obtener los productos.');
                        });
                },

                eliminarProducto(codigo) {
                    if (confirm('驴Est谩s seguro de que quieres eliminar este producto?')) {
                        fetch(URL + `productos/${codigo}`, { method: 'DELETE' })
                            .then(response => {
                                if (response.ok) {
                                    this.productos = this.productos.filter(producto => producto.codigo !== codigo);
                                    alert('Producto eliminado correctamente.');
                                }
                            })
                            .catch(error => {
                                alert(error.message);
                            });
                    }
                }
            },
            mounted() {
                this.obtenerProductos();
            }
        });

        app.mount('body');
    </script>
</body>
</html>
