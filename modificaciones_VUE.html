<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto </title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="Logo Supermercado">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/imagen_modificar_lista.jpg" alt="Img_Encabezado_MODIFICACIONES">
    </div>
    <h1>Modificar Productos del Inventario</h1><br>

    <!-- Contenedor principal que ser谩 controlado por Vue.js. Este contenedor tendr谩 dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. LLama a la funci贸n obtenerProducto cuando se env铆e el formulario -->
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">C贸digo:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la funci贸n guardarCambios -->
        <div v-if="mostrarDatosProducto">
            <h2>Datos del Producto</h2>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripci贸n:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <label for="proveModificar">Proveedor:</label>
                <input type="number" id="proveModificar" v-model="proveedor" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script>
        const URL = "https://pabarreiro.pythonanywhere.com/"
        //Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        //Vue.createApp para crear nuestra aplicaci贸n Vue.
        const app = Vue.createApp({
            
            //La funci贸n data devuelve un objeto que contiene las siguientes propiedades: 
            data() {
                return {
                    codigo: '',
                    descripcion: '',
                    cantidad: '',
                    precio: '',
                    proveedor: '',
                    mostrarDatosProducto: false, //mostrarDatosProducto para controlar la visibilidad del formulario de modificaci贸n.
                };
            },

            methods: {
                //Se ejecuta cuando se env铆a el formulario de consulta. En este m茅todo, utilizamos fetch para realizar una solicitud GET a la API y obtener los datos del producto correspondiente al c贸digo ingresado.
                obtenerProducto() {
                    fetch(URL + 'productos/' + this.codigo)
                    //Realiza una solicitud de red al servidor para obtener los datos del producto. Usa la URL definida anteriormente y a帽ade 'productos/' seguido del c贸digo del producto.
                        
                        //Verificamos si la respuesta de la solicitud es exitosa (c贸digo de respuesta 200-299). 
                        .then(response =>  {
                            //Si es as铆, utilizamos response.json() para parsear la respuesta en formato JSON.
                            if (response.ok) {
                                return response.json() //Una vez que la respuesta llega del servidor, se convierte de formato JSON a un objeto JavaScript.
                            } else {
                                //Si la respuesta es un error, lanzamos una excepci贸n para ser "catcheada" m谩s adelante en el catch.
                                throw new Error('Error al obtener los datos del producto.')
                            }
                        })

                        //En este bloque, se asignan los datos obtenidos a las variables correspondientes de la aplicaci贸n Vue.
                        .then(data => {
                            this.descripcion = data.descripcion;
                            this.cantidad = data.cantidad;
                            this.precio = data.precio;
                            this.proveedor = data.proveedor;
                            this.mostrarDatosProducto = true;
                        })

                        //Si ocurre un error durante la solicitud, se captura y se imprime en la consola.
                        .catch(error => {
                            alert('C贸digo no encontrado.')
                        })
                },

 
                //Se usa para enviar los datos modificados del producto al servidor.
                guardarCambios() {
                    const formData = new FormData();
                    formData.append('codigo', this.codigo);
                    formData.append('descripcion', this.descripcion);
                    formData.append('cantidad', this.cantidad);
                    formData.append('proveedor', this.proveedor);
                    formData.append('precio', this.precio);

 
                    //Utilizamos fetch para realizar una solicitud PUT a la API y guardar los cambios.
                    fetch(URL + 'productos/' + this.codigo, {
                        method: 'PUT',
                        body: formData, //Dado que formData puede contener archivos, no se utiliza JSON.
                    })
                        .then(response => {
                            //Si la respuesta es exitosa, utilizamos response.json() para parsear la respuesta en formato JSON.
                            if (response.ok) {
                                return response.json()
                            } else {
                                //Si la respuesta es un error, lanzamos una excepci贸n.
                                throw new Error('Error al guardar los cambios del producto.')
                            }
                        })

                        //Respuesta OK, muestra una alerta informando que el producto se agreg贸 correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo producto.
                        .then(data => {
                            alert('Producto actualizado correctamente.');
                            this.limpiarFormulario();
                        })

                        // En caso de error, mostramos una alerta con un mensaje de error.
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al actualizar el producto.');
                        });
                },

                //Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
                limpiarFormulario() {
                    this.codigo = '';
                    this.descripcion = '';
                    this.cantidad = '';
                    this.precio = '';
                    this.mostrarDatosProducto = false;
                }
            }
        });

        //Cuando se llama a app.mount('#app'), Vue busca en el documento HTML un elemento con el id app. Vue entonces toma el control de este elemento y de todo su contenido. Esto significa que Vue puede reaccionar a los cambios en sus datos y actualizar autom谩ticamente el HTML en este elemento. Tambi茅n maneja eventos, como clicks o entradas de formulario, y actualiza los datos seg煤n las interacciones del usuario.

        app.mount('#app');
    </script>

</body>
</html>
