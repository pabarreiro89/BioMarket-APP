<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
    <style>
        body {
            background-image: url('./static/imagenes/background.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover; /* Ajustar la imagen para cubrir todo el área del cuerpo */
            background-repeat: no-repeat; /* Evitar que la imagen se repita */
            background-attachment: fixed; /* Fijar la imagen de fondo */
            font-family: Arial, sans-serif; /* Cambiar la familia de fuente si es necesario */
            color: #333; /* Cambiar el color de texto si es necesario */
            padding-top: 20px; /* Ajuste de padding superior */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Margen superior para separar la tabla del encabezado */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .logo-centrado {
            text-align: center;
            margin-top: 20px; /* Ajuste de margen superior para centrar el logo */
        }

        .contenedor-centrado {
            text-align: center;
            margin-top: 20px; /* Ajuste de margen superior */
        }

        #app {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para los formularios */
            padding: 20px;
            border-radius: 10px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="Logo Supermercado">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/imagen_modificar_lista.jpg" alt="Img_Encabezado_MODIFICACIONES">
    </div>
    <h1>Modificar Productos del Inventario</h1><br>

    <!-- Contenedor principal controlado por JavaScript. Contiene dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. LLama a la función obtenerProducto cuando se envíe el formulario -->
        <form id="form-obtener-producto" @submit.prevent="obtenerProducto">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div id="datos-producto" style="display: none;">
            <h2>Datos del Producto</h2>
            <form id="form-guardar-cambios" @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <!-- El campo de proveedor ha sido eliminado -->

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        const URL = "https://pabarreiro.pythonanywhere.com/";

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let descripcion = '';
        let cantidad = '';
        let precio = '';
        let mostrarDatosProducto = false;

        document.getElementById('form-obtener-producto').addEventListener('submit', obtenerProducto);

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del producto correspondiente al código ingresado.
        function obtenerProducto(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'productos/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos del producto.')
                    }
                })
                .then(data => {
                    descripcion = data.descripcion;
                    cantidad = data.cantidad;
                    precio = data.precio;
                    mostrarDatosProducto = true; // Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('Código no encontrado.');
                    console.error('Error:', error);
                });
        }

        // Muestra el formulario con los datos del producto
        function mostrarFormulario() {
            if (mostrarDatosProducto) {
                document.getElementById('descripcionModificar').value = descripcion;
                document.getElementById('cantidadModificar').value = cantidad;
                document.getElementById('precioModificar').value = precio;

                document.getElementById('datos-producto').style.display = 'block';
            } else {
                document.getElementById('datos-producto').style.display = 'none';
            }
        }

        // Se usa para enviar los datos modificados del producto al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('codigo', codigo);
            formData.append('descripcion', document.getElementById('descripcionModificar').value);
            formData.append('cantidad', document.getElementById('cantidadModificar').value);
            formData.append('precio', document.getElementById('precioModificar').value);

            fetch(URL + 'productos/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios del producto.')
                    }
                })
                .then(data => {
                    alert('Producto actualizado correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el producto.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('descripcionModificar').value = '';
            document.getElementById('cantidadModificar').value = '';
            document.getElementById('precioModificar').value = '';

            codigo = '';
            descripcion = '';
            cantidad = '';
            precio = '';
            mostrarDatosProducto = false;

            document.getElementById('datos-producto').style.display = 'none';
        }
    </script>
</body>

</html>
