<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos </title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="Logo Supermercado">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/imagen_eliminar_producto.jpg" alt="Img_Encabezado_ELIMINAR">
    </div>
    <h1>Eliminar Productos del Inventario</h1><br>

    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para c贸digo, descripci贸n, cantidad, precio y acciones.-->
            <tr>
                <th>C贸digo</th>
                <th>Descripci贸n</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se utiliza la directiva v-for de Vue.js para iterar sobre el array de productos (productos) y crear una fila por cada producto. -->
            <tr v-for="producto in productos">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.precio }}</td>
                <!-- Se agrega un bot贸n dentro de cada fila que, cuando se hace clic, activa la funci贸n eliminarProducto de Vue.js, pasando como argumento el c贸digo del producto. -->
                <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script src="https://unpkg.com/vue@3.0.0"></script>
    <script>
        const URL = "https://pabarreiro.pythonanywhere.com/"

        //Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        //Vue.createApp para crear nuestra aplicaci贸n Vue.
        //Define una propiedad productos en el estado de la aplicaci贸n Vue. Inicialmente, es un array vac铆o que almacenar谩 los datos de los productos obtenidos del servidor.
        const app = Vue.createApp({
            data() {
                return {
                    productos: []
                }
            },
            methods: {
                // El m茅todo obtenerProductos se utiliza para obtener los productos del servidor. 
                obtenerProductos() {
                    // Obtenemos el contenido del inventario
                    fetch(URL + 'productos') //Realiza una solicitud GET al servidor y obtener la lista de productos.
                        .then(response => {
                             // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                            if (response.ok) { return response.json();}
                        })

                        //Asigna los datos de los productos obtenidos a la propiedad productos del estado de Vue.
                        .then(data => {
                            // El c贸digo Vue itera este elemento para generar la tabla
                            this.productos = data;
                        })

                        //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                        .catch(error => {
                            console.log('Error:', error);
                            alert('Error al obtener los productos.');
                        });
                },

                //Se utiliza para eliminar un producto.
                eliminarProducto(codigo) {
                    //Se muestra un di谩logo de confirmaci贸n. Si el usuario confirma, se realiza una solicitud DELETE al servidor a trav茅s de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
                    if (confirm('驴Est谩s seguro de que quieres eliminar este producto?')) {
                        fetch(URL + `productos/${codigo}`, { method: 'DELETE' })
                            .then(response => {
                                if (response.ok) {
                                    // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                                    this.productos = this.productos.filter(producto => producto.codigo !== codigo);
                                    alert('Producto eliminado correctamente.');
                                }
                            })

                            // En caso de error, mostramos una alerta con un mensaje de error.
                            .catch(error => {
                                alert(error.message);
                            });
                    }
                }
            },

            //Una vez iniciada la app de Vue, se carga el m茅todo mounted()
            mounted() {
                //Se llama al m茅todo obtenerProductos para cargar la lista de productos cuando la p谩gina se carga por primera vez.
                this.obtenerProductos();
            }
        });

        //Monta la aplicaci贸n Vue en el elemento <body> del DOM. Esto activa Vue en la p谩gina, haciendo que sea reactivo y maneje el contenido din谩micamente seg煤n los datos y las interacciones del usuario.
        app.mount('body');
    </script>
</body>
</html>
